<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO List home</title>
</head>
<body>
  <div id="app">
    <h1>TODOリスト</h1>
    <div class="todo-inputs">
      <input type="text" id="new-todo-name" placeholder="新しいTODOを入力...">
      <select id="new-todo-status">
        <option value="to do">todo</option>
        <option value="doing">doing</option>
        <option value="done">tdone</option>
      </select>
      <input type="date" id="new-todo-deadline" placeholder="Deadline">
      <button id="add-todo">追加</button>
    </div>
    <table id="todo-table">
      <thead>
        <tr>
          <th>No</th>
          <th>タスク名</th>
          <th>ステータス</th>
          <th>期日</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="todo-list">

      </tbody>
    </table>
  </div>
  <script src="add_todo.js"></script>
  <script src="display_todo.js"></script>
  <script src="delete_todo.js"></script>
</body>
</html>
